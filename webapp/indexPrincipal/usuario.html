<!DOCTYPE html>
<html>
<head>
    <title>Registro de Finca</title>
    <link rel="icon" href="../images/brote.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../cssIndex/finca.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#" class="menu-option" data-form="form-finca">Finca</a></li>
            <li><a href="#" class="menu-option" data-form="form-suelo">Suelo</a></li>
            <li><a href="#" class="menu-option" data-form="form-analisis">Análisis de Suelo</a></li>
        </ul>
    </div>

    <div class="container">
        <div id="form-finca" class="form-container active">
            <h2>Registro de Finca</h2>
            <form action="registrar_finca.php" method="POST" onsubmit="return validateForm(this)">
                <div class="form-group">
                    <label for="nit"><i class="fas fa-check-circle"></i> NIT:</label>
                    <input type="text" id="nit" name="nit" class="form-control" required>
                    <div id="nitError" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-check-circle"></i> Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                    <div id="nombreError" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="direccion"><i class="fas fa-check-circle"></i> Dirección:</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" required>
                    <div id="direccionError" class="text-danger"></div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
   

        function validateForm(form) {
            const nit = form.querySelector('#nit').value;
            const nombre = form.querySelector('#nombre').value;
            const direccion = form.querySelector('#direccion').value;
            let isValid = true;

            if (nit.trim() === '') {
                form.querySelector('#nitError').innerHTML = '<i class="fas fa-times-circle"></i> El campo NIT es requerido';
                isValid = false;
            } else {
                form.querySelector('#nitError').innerHTML = '';
            }

            if (nombre.trim() === '') {
                form.querySelector('#nombreError').innerHTML = '<i class="fas fa-times-circle"></i> El campo Nombre es requerido';
                isValid = false;
            } else {
                form.querySelector('#nombreError').innerHTML = '';
            }

            if (direccion.trim() === '') {
                form.querySelector('#direccionError').innerHTML = '<i class="fas fa-times-circle"></i> El campo Dirección es requerido';
                isValid = false;
            } else {
                form.querySelector('#direccionError').innerHTML = '';
            }

            return isValid;
        }
    </script>
</body>
</html>
