<!DOCTYPE html>
<html>
<head>
    <title>Registro de Finca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .menu {
            background: linear-gradient(to right, #00b300, #008000);
            color: #fff;
            padding: 20px;
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu ul li {
            display: inline-block;
            margin-right: 10px;
        }
        
        .menu ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .menu ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: 20px;
        }
        
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        
        .form-group .text-danger {
            color: red;
        }
        
        .text-center {
            text-align: center;
        }
        
        .btn-primary {
            background-color: #428bca;
            border-color: #357ebd;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background-color: #3276b1;
            border-color: #285e8e;
        }
        
        .fa-check-circle {
            color: green;
            margin-right: 5px;
        }
        
        .fa-times-circle {
            color: red;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#" class="menu-option" data-form="form-finca">Finca</a></li>
            <li><a href="#" class="menu-option" data-form="form-suelo">Suelo</a></li>
            <li><a href="#" class="menu-option" data-form="form-analisis">Análisis de Suelo</a></li>
        </ul>
    </div>

    <div class="container">
        <div id="form-finca" class="form-container active">
            <h2>Registro de Finca</h2>
            <form action="registrar_finca.php" method="POST" onsubmit="return validateForm(this)">
                <div class="form-group">
                    <label for="nit"><i class="fas fa-check-circle"></i> NIT:</label>
                    <input type="text" id="nit" name="nit" class="form-control" required>
                    <div id="nitError" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-check-circle"></i> Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                    <div id="nombreError" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="direccion"><i class="fas fa-check-circle"></i> Dirección:</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" required>
                    <div id="direccionError" class="text-danger"></div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
   

        function validateForm(form) {
            const nit = form.querySelector('#nit').value;
            const nombre = form.querySelector('#nombre').value;
            const direccion = form.querySelector('#direccion').value;
            let isValid = true;

            if (nit.trim() === '') {
                form.querySelector('#nitError').innerHTML = '<i class="fas fa-times-circle"></i> El campo NIT es requerido';
                isValid = false;
            } else {
                form.querySelector('#nitError').innerHTML = '';
            }

            if (nombre.trim() === '') {
                form.querySelector('#nombreError').innerHTML = '<i class="fas fa-times-circle"></i> El campo Nombre es requerido';
                isValid = false;
            } else {
                form.querySelector('#nombreError').innerHTML = '';
            }

            if (direccion.trim() === '') {
                form.querySelector('#direccionError').innerHTML = '<i class="fas fa-times-circle"></i> El campo Dirección es requerido';
                isValid = false;
            } else {
                form.querySelector('#direccionError').innerHTML = '';
            }

            return isValid;
        }
    </script>
</body>
</html>
